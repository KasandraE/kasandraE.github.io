<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Forms Basic</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <fieldset>
                
    
                <h4>What  is Your Name?</h4>
    
                <div>
                    <label>First Name:</label>
                    <input type="text" id="first_name_id" name="first_name">
                </div>
                <br>
                <div>
                    <label>Middle Initial:</label>
                    <input type="text" id="middle_initial_id" name="middle_initial">
                </div>
                <br>
                <div>
                    <label for="last_name_id"> Last Name:</label>
                    <input type="text" id="last_name_id" name="last_name">
                </div>
                <h4>What program are you in?</h4>

                <div>
                    <input type="radio" id="rasp_radio" name="program" value="rasp">
                    <label for="rasp_radio">Recording Arts and Show Production</label>
                </div>
                <div>
                    <input type="radio" id="dfvp_radio" name="program" value="dfvp">
                    <label for="dfvp_radio">Digital Filmaking and Video Production</label>
                </div>
                <div>
                    <input type="radio" id="gdwd_radio" name="program" value="gdwd">
                    <label for="gdwd_radio">Graphic Design and Web Developement</label>
                </div>
                <br>
                <div>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                 </div>
    </body>
</html>
